<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Suppliers</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Warehouse</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/warehouse_orders">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/supplier_orders">Supplier Page</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Management
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/goods">Goods positions</a></li>
                        <li><a class="dropdown-item" href="/warehouse_goods">Goods at warehouse</a></li>
                        <li><a class="dropdown-item" href="/orders">Orders management</a></li>
                        <li><a class="dropdown-item" href="/suppliers">Suppliers</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="d-grid gap-2 col-2 mx-auto my-3">
    <a class="btn btn-success" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
       aria-controls="collapseExample">
        Create new supplier
    </a>
    <form th:action="@{/suppliers}" th:object="${supplier}" th:method="POST">
        <div class="collapse my-3" id="collapseExample">
            <div class="card card-body">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="First Name"
                           th:field="*{firstName}">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="price" placeholder="Last Name"
                           th:field="*{lastName}">
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
            </div>
        </div>
    </form>
</div>

<table class="table table-secondary table-striped"
       style="margin-top: 10px; width:70%; margin-left:15%; margin-right:15%">
    <thead>
    <tr class="table-dark">
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col"></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="supplier: ${suppliers}">
        <td th:text="${supplier.id}">ID</td>
        <td th:text="${supplier.firstName}">First Name</td>
        <td th:text="${supplier.lastName}">Last Name</td>
        <td>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <a type="button" class="btn btn-primary" th:href="@{/suppliers/{id} (id=${supplier.id})}">Show</a>
                <a type="button" class="btn btn-danger" th:href="@{/suppliers/delete/{id} (id=${supplier.id})}">Delete</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
