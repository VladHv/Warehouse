<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Goods Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Warehouse</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/warehouse_orders">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/supplier_orders">Supplier Page</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Management
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/goods">Goods positions</a></li>
                        <li><a class="dropdown-item" href="/warehouse_goods">Goods at warehouse</a></li>
                        <li><a class="dropdown-item" href="/orders">Orders management</a></li>
                        <li><a class="dropdown-item" href="/suppliers">Suppliers</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form class="row w-25 p-5 mx-auto" th:action="@{/goods/{id} (id=${goods.id})}" th:object="${goods}" th:method="POST">

    <div class="form-group">
        <div class="col-12 text-center">
            <a class="btn btn-outline-secondary" href="/goods" role="button">Return</a>
        </div>
    </div>

    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="id" class="col-form-label">Goods#</label>
        </div>
        <div class="col-auto">
            <input readonly type="text" class="form-control-plaintext" id="id" placeholder="Id"
                   th:field="*{id}">
        </div>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name"
               th:field="*{name}" disabled>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div class="mb-3">
        <input type="number" class="form-control" id="price" placeholder="Price"
               th:field="*{price}" disabled>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>
    <div class="form-group">
        <div class="col-12 text-center">
            <button type="edit" class="btn btn-warning" id="edit" onclick="return handleEdit()">Edit</button>

            <button type="submit" class="btn btn-success" id="save" hidden>Save</button>
        </div>
    </div>
</form>

<script type="text/javascript">
    function handleEdit() {
        document.getElementById('name').disabled = false;
        document.getElementById('price').disabled = false;
        document.getElementById('edit').hidden = true;
        document.getElementById('save').hidden = false;
        return false;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
